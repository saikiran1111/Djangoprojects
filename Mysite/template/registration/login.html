{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <div class='row justify-content-center'>
  	<div class='col-6'>
  		<div class='card'>
  			<div class='card-body'>
				<h1>Login</h1>
					<form method="post">
						{% csrf_token %}
						{{ form|crispy }}
						<button type="submit" class='btn btn-primary'>Login</button>
						<a href="{% url 'password_reset' %}" class='btn btn-secondary'>Forgot password</a>
						
					</form>
					<p><strong>-- OR --</strong></p>
  						<a href="{% url 'social:begin' 'github' %}">Login with GitHub</a><br>
  						<a href="{% url 'social:begin' 'facebook' %}">Login with Facebook</a><br>
  						<a href="{% url 'social:begin' 'google-oauth2' %}">Login with Google</a><br>
  
			</div>
		</div>
	</div>
 </div>

{% endblock %}
