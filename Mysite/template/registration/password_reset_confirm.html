{% extends 'base.html' %}
{% block content %}
	<h1>Set New Password</h1>
	{% if validlink %}
		<form method="post">
			{% csrf_token %}
			{{ form.as_p }}
			<button type="submit">Login</button>
			
		</form>
	{% else %}
		<p> Invalid  token</p>
		<p>
			<a href="{% url 'password_reset' %}">request a new password reset token</a>
		</p>
	{% endif %}

{% endblock %}
