<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>{% block title %}My Site{% endblock %}</title>
    <style>
	    .asteriskfield{
	    	display: 0;
	    }
	    form .alert ul li{
	    	list-style: none;
	    }
	    form .alert ul{
	    	padding: 0;
	    	margin: 0;
	    }
	    img {
		    max-height: none;
		    width: 12rem;
		    height: auto;
        }
        .img-responsive {
	        display: block;
	       
        }
       


     </style>
  </head>
  <body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light mb-5">
		<div class="container">
		  <a class="navbar-brand" href="{% url 'home' %}"><img src="https://s3.amazonaws.com/thinkific-import/141957/JAiLxJjHQSsMCE1Umcgc_Profile%20image-400x400-07.png"" class="img-responsive"></a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
		    <ul class="navbar-nav mr-auto">
		      <li class="nav-item">
		        <a class="nav-link" href="{% url 'home' %}">Home</a>
		      
		      <li class="nav-item">
		        <a class="nav-link" href="{% url 'upload' %}">upload</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="{% url 'home' %}">Calling</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="{% url 'home' %}">Councslling</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="{% url 'home' %}">joining</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="{% url 'home' %}">Students</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="{% url 'home' %}">CurrentStatus</a>
		      </li>
		    </ul>
		    {% if user.is_authenticated %}
		    	<ul class="navbar-nav mr">
			      <li class="nav-item dropdown">
			        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			          {{user.username}}
			        </a>
			        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
			          <a class="dropdown-item" href="{% url 'password_change' %}">Change Password</a>
			          <div class="dropdown-divider"></div>
			          <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
			        </div>
			      </li>
		    	</ul>
		    {% else %}
			    <form class="form-inline my-2 my-lg-0">
					<a href="{% url 'login' %}" class="btn btn-secondary">Login</a>
					<a href="{% url 'signup' %}" class="btn btn-primary ml-2" >Signup</a>
				</form>
			{% endif %}
		  </div>
		</div>
	</nav>
  	<div class="container">
	   <center>
		{% block content %}
		{% endblock %}
	   </center>
  	</div>>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  
  </body>
</html>
