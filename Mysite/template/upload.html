{% extends 'base.html' %}
{% block content %}
	<h2>upload folder</h2>
	<form method='post' enctype="multipart/form-data">
		{% csrf_token %}
		<input type="file" name="document">
		<button type="submit">Upload File</button>
	</form>
	{% if url %}
		<p>Upload file:<a href="{{ url }}">{{ url }}</a></p>
	{% endif %}
{% endblock %}
